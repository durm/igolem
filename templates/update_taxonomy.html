{% extends "base.html" %}

{% block title %}
    Update taxonomy
{% endblock %}

{% block content %}
<form method="post" action=""  enctype="multipart/form-data">
    <fieldset>
        {% csrf_token %}
        <legend>Update taxonomy</legend>
        <input type="file" name="file"/>
        <input type="submit"/>
    </fieldset>
</form>

<ul>
{% for root in roots %}
    <li>{{ root.name }}</li>
{% endfor %}
</ul>
{% endblock %}
